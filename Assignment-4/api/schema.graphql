type Query{
    productList:[Product!]!
}

type Mutation{
    productAdd(product:productInput!):Product!
}

type Product {
    _id: ID!
    id: Int!
	Name: String!
	Price: Float
	Image: String
    Category: Category!
}


input productInput{
    Name: String!
	Price: Float
	Image: String
    Category: Category!
}

enum Category{
    shirt
    jeans
    sweater
    jacket
    accessories
}